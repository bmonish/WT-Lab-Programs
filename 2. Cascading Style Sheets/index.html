<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cascading Style Sheets</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Embedded Style -->
    <style>
        h2 {
            color: brown;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
    <h1 style="color:red; font-size: 30;">Inline Style</h1>
    <h2>Embedded Styling</h2>
    <h3>External CSS</h3>
</body>
</html>
