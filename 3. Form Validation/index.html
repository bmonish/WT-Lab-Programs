<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <script>
        function validateForm(){
            var x = document.forms["myform"]["fname"].value;
            var y = document.forms["myform"]["gender"].value;


            if (x=="" || y==""){
                alert("All the fields should be filled");
                return false;
            }

            

            // Example format
            // var variable_name = document.forms["myform"]["input_field_name"].value;
            // And add || variable_name=="" inside the if condition part
        }
    </script>
</head>
<body>
    <form name="myform" method="POST" onsubmit="return validateForm()">
        <!-- TextBox -->
        Name: <input type="text" name="fname"><br><br>

        <!-- Checkbox -->
        Gender: <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female">Female<br><br>

        <!-- Add as much input fields necessary and initialize the value in the function -->

        <input type="submit" value="submit">
    </form>
</body>
</html>
