<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <script>
        function validateForm(){
            var x = document.forms["myform"]["fname"].value;
            var y = document.forms["myform"]["email"].value;
            var z = document.forms["myform"]["sub"].value;
            var w = document.forms["myform"]["msg"].value;

            if (x=="" || y=="" || z=="" || w==""){
                alert("All the fields should be filled");
                return false;
            }
            // Example format
            // var variable_name = document.forms["myform"]["input_field_name"].value;
            // And add || variable_name=="" inside the if condition part
        }
    </script>

    <!-- Styling Optional -->
    <style>
        .container {
            margin-left: auto;
            width:fit-content;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Div Optional -->
    <div class="container">
    <form name="myform" method="POST" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="sub"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
